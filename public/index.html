<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zyn Tracker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="top-bar">
      <h1>Zyn Tracker</h1>
      <nav>
        <a href="./index.html" class="active">Log</a>
        <a href="./logs.html">History</a>
        <a href="./analytics.html">Analytics</a>
      </nav>
    </header>

    <main class="container">
      <section class="card">
        <h2>Log a Zyn Pouch</h2>
        <p class="lead">
          Quickly track when you last put in a pouch. You can log the current time
          or specify a different moment.
        </p>

        <div class="form-group">
          <button id="log-now" class="button primary">Log Right Now</button>
        </div>

        <form id="custom-log" class="form-group">
          <label for="timestamp">Or log a specific time</label>
          <input
            type="datetime-local"
            id="timestamp"
            name="timestamp"
            required
          />
          <button type="submit" class="button">Log Custom Time</button>
        </form>

        <p class="status" id="status"></p>
      </section>

      <section class="card">
        <h2>Today at a glance</h2>
        <ul id="today-list" class="list"></ul>
        <p id="today-empty" class="muted">No logs yet today.</p>
      </section>
    </main>

    <script src="./js/log-entry.js" type="module"></script>
  </body>
</html>
